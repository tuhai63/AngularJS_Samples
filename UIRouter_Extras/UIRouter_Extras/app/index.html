    <state-vis style="position:relative; bottom: 0;"></state-vis>

    <!-- Templates -->
    <script type="text/ng-template" id="app.html">
        <div>
            <a ui-sref="modal">Click for modal 1!</a>
            <!--<a ui-sref="modal2">Click for modal 2</a>-->
            <h3>Welcome to the app</h3>
            <a ui-sref=".account" ui-sref-active="selected">Account</a>
            <a ui-sref=".survey" ui-sref-active="selected">Survey</a>
        </div>
        <div ui-view></div>
    </script>


    <script type="text/ng-template" id="account.html">
        <h1>Account</h1>
        <a ui-sref=".stuff">My Stuff</a>
        <a ui-sref=".things">My Things</a>
        <div ui-view></div>
    </script>
